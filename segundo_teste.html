<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pularLinha () {
            document.write("<br><br>");
        } 

        function mostra (frase) {
            document.write(frase);
            pularLinha();
        }        
        ano = 2023;
        mostra("A idade do Bruno " + (ano -1992) + " anos");
        mostra("A idade do Nayara " + (ano -1993) + " anos");
        mostra();

        
        
    </script>
</body>
</html>
