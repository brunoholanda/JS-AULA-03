<meta charset="UTF-8">

<script>
     function pularLinha () {
            document.write("<br><br>");
        } 

        function mostra (frase) {
            document.write(frase);
            pularLinha();
        }

        var limite = parseInt(prompt("Entre com a data limite"));
        var anoCopa = 1930;

        while(anoCopa <= limite)  {
            mostra("teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
        }
        
        mostra("FIM");
</script>
